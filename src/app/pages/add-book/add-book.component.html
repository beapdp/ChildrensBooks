
<h2>¡Añade tu cuento favorito!</h2>
<div class="div_container">
  <img src="../../../assets/images/niñoformulario.png">

  <form 
        (submit)="addingNewBook()"
        *ngIf="addedBook"
        [formGroup]="addedBook">
      
      <div class="form-group">
        <label>Title:</label>
        <input type="text" formControlName="title" required>
        <p *ngIf="!addedBook.get('title')?.valid 
        && addedBook.get('title')?.touched
        && addedBook.get('title')?.errors?.['required']"
        [ngStyle]="{color:'red'}">¡Es necesario añadir un título!</p>
      </div>

      <div class="form-group">
        <label>Author:</label>
        <input type="text" formControlName="author">
        <p *ngIf="!addedBook.get('author')?.valid 
        && addedBook.get('author')?.touched
        && addedBook.get('author')?.errors?.['required']"
        [ngStyle]="{color:'red'}">¡Nos gustaría saber el autor!</p>
      </div>

      <div class="form-group">
        <label>Publication Year:</label>
        <input type="text" formControlName="publication_year">
        <p *ngIf="!addedBook.get('publication_year')?.valid 
        && addedBook.get('publication_year')?.touched
        && addedBook.get('publication_year')?.errors?.['required']"
        [ngStyle]="{color:'red'}">¿Y el año?</p>
      </div>

      <div class="form-group">
        <label>Publisher:</label>
        <input type="text" formControlName="publisher">
        <p *ngIf="!addedBook.get('publisher')?.valid 
        && addedBook.get('publisher')?.touched
        && addedBook.get('publisher')?.errors?.['required']"
        [ngStyle]="{color:'red'}">¡Te faltó añadir la editorial!</p>
      </div>

      <div class="form-group">
        <label>Synopsis:</label>
        <textarea formControlName="synopsis"></textarea>
        <p *ngIf="!addedBook.get('synopsis')?.valid 
        && addedBook.get('synopsis')?.touched
        && addedBook.get('synopsis')?.errors?.['required']"
        [ngStyle]="{color:'red'}">¡Cuéntanos un poco de qué va!</p>
      </div>

      <div class="form-group">
        <label>Cover:</label>
        <input type="text" formControlName="cover">
        <p *ngIf="!addedBook.get('cover')?.valid 
        && addedBook.get('cover')?.touched
        && addedBook.get('cover')?.errors?.['required']"
        [ngStyle]="{color:'red'}">¡Con portada siempre es mejor y más bonito!</p>
      </div>

      <button type="submit" class="submit-button">Añadir Cuento</button>

   </form>
</div>
